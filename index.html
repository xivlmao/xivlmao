<!DOCTYPE html>
<html>
<head>
  <title>Landing Page</title>
  <style>
    /* CSS Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    /* Navigation Bar Styles */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    
    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    .navbar li {
      float: left;
    }
    
    .navbar li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    /* Dropdown Menu Styles */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }
    
    .dropdown:hover .dropdown-content {
      display: block;
    }
    
    /* Hero Section Styles */
    .hero-section {
      background-color: #f2f2f2;
      text-align: center;
      padding: 100px 0;
    }
    
    .hero-heading {
      font-size: 32px;
      color: #333;
      margin-bottom: 20px;
    }
    
    /* Call to Action Styles */
    .cta {
      text-align: center;
      padding: 20px 0;
    }
    
    .cta a {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
    }
    
    .cta a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li class="dropdown">
        <a href="javascript:void(0)">Menu &#9662;</a>
        <div class="dropdown-content">
          <a href="#about">About</a>
          <a href="#services">Services</a>
          <a href="#contact">Contact</a>
        </div>
      </li>
    </ul>
  </div>

  <!-- Logo -->
  <div class="logo">
    <img src="logo.png" alt="Logo">
  </div>

  <!-- Hero Section -->
  <div class="hero-section">
    <h1 class="hero-heading">Welcome to our Landing Page</h1>
  </div>

  <!-- Call to Action -->
  <div class="cta">
    <a href="#cta">Get Started</a>
  </div>
</body>
</html>
